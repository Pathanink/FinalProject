<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการห้องเรียน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .class-card img {
            height: 200px;
            object-fit: cover;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h2>เข้าสู่ระบบสำหรับอาจารย์</h2>
                <button id="loginBtn" class="btn btn-primary mt-3">
                    <img src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/icons/google.svg" 
                         alt="Google" 
                         width="20" 
                         class="me-2">
                    เข้าสู่ระบบด้วย Google
                </button>
            </div>
        </div>
    </div>

    <div id="mainApp" class="container mt-4 hidden">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <img id="userPhoto" src="" alt="Profile" class="profile-img">
                    </div>
                    <div class="col">
                        <h3 id="userName"></h3>
                        <p id="userEmail" class="text-muted"></p>
                    </div>
                    <div class="col-auto">
                        <button id="addClassBtn" class="btn btn-primary me-2">เพิ่มวิชา</button>
                        <button id="editProfileBtn" class="btn btn-primary me-2">แก้ไขข้อมูล</button>
                        <button id="logoutBtn" class="btn btn-outline-danger">ออกจากระบบ</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="editProfileForm" class="card mb-4 hidden">
            <div class="card-body">
                <h4>แก้ไขข้อมูลส่วนตัว</h4>
                <form id="profileForm">
                    <div class="mb-3">
                        <label class="form-label">ชื่อ</label>
                        <input type="text" class="form-control" id="editName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">อีเมล</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">URL รูปภาพ</label>
                        <input type="url" class="form-control" id="editPhoto">
                    </div>
                    <button type="submit" class="btn btn-primary">บันทึก</button>
                </form>
            </div>
        </div>

        <div id="addClassForm" class="card mb-4 hidden">
            <div class="card-body">
                <h4>เพิ่มวิชาใหม่</h4>
                <form id="classForm">
                    <div class="mb-3">
                        <label class="form-label">รหัสวิชา</label>
                        <input type="text" class="form-control" id="classCode" placeholder="เช่น SC310001" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ชื่อวิชา</label>
                        <input type="text" class="form-control" id="className" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ห้องเรียน</label>
                        <input type="text" class="form-control" id="classRoom" placeholder="เช่น SC5101" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">URL รูปภาพ</label>
                        <input type="url" class="form-control" id="classPhoto">
                    </div>
                    <button type="submit" class="btn btn-primary">บันทึก</button>
                </form>
            </div>
        </div>

        <div id="classesList" class="row g-4">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
